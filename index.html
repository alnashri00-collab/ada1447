        body {
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 50%, #fefce8 100%);
            min-height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #059669 50%, #eab308 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
        }

        .header h1 {
            margin: 0 0 15px 0;
            font-size: 2.8rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header .teacher-name {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 500;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .elements-grid {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
        }

        .element-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .element-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(5, 150, 105, 0.05) 50%, rgba(234, 179, 8, 0.05) 100%);
            z-index: 0;
        }

        .element-card:nth-child(3n+1) {
            border-image: linear-gradient(135deg, #2563eb, #059669) 1;
        }

        .element-card:nth-child(3n+2) {
            border-image: linear-gradient(135deg, #059669, #eab308) 1;
        }

        .element-card:nth-child(3n+3) {
            border-image: linear-gradient(135deg, #eab308, #2563eb) 1;
        }

        .element-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(37, 99, 235, 0.3);
        }

        .element-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .element-number {
            background: linear-gradient(135deg, #2563eb, #059669);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-left: 20px;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .element-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            flex: 1;
            line-height: 1.4;
        }

        .element-weight {
            background: linear-gradient(135deg, #eab308, #f59e0b);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(234, 179, 8, 0.3);
        }

        .element-examples {
            margin: 25px 0;
            position: relative;
            z-index: 1;
        }

        .element-examples h4 {
            color: #1f2937;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .examples-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .examples-list li {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 12px 18px;
            margin: 8px 0;
            border-right: 4px solid;
            border-image: linear-gradient(135deg, #2563eb, #059669) 1;
            font-size: 0.95rem;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .examples-list li:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.15);
        }

        .evidence-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid;
            border-image: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(5, 150, 105, 0.3), rgba(234, 179, 8, 0.3)) 1;
            position: relative;
            z-index: 1;
        }

        .evidence-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .evidence-title {
            color: #1f2937;
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #059669, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .view-evidence-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .view-evidence-btn:hover {
            background: linear-gradient(135deg, #047857, #059669);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 150, 105, 0.4);
        }

        .evidence-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .evidence-list li {
            background: rgba(240, 253, 244, 0.8);
            backdrop-filter: blur(5px);
            padding: 12px 18px;
            margin: 8px 0;
            border-right: 4px solid;

            font-size: 0.95rem;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .evidence-list li:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.15);
        }

        .print-section {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(5, 150, 105, 0.05), rgba(234, 179, 8, 0.05));
            border-top: 2px solid;
            border-image: linear-gradient(135deg, rgba(37, 99, 235, 0.3), rgba(5, 150, 105, 0.3), rgba(234, 179, 8, 0.3)) 1;
            position: relative;
        }

        .print-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
        }

        .print-btn {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;

        @media print {

                margin: 2cm 2cm 2cm 2cm;

                padding: 0 !important;
                font-size: 12pt;
                line-height: 1.4;

        @media (max-width: 768px) {
            .elements-grid {

            .header h1 {

            }

            }
            
            .element-card {
                padding: 25px;
            }
            
            .container {
                margin: 10px;
                border-radius: 20px;
            }
        }
    </style>

        function createElementCard(element) {
            return `
                <div class="element-card">
                    <div class="element-header">
                        <div class="element-number">${element.number}</div>
                        <div class="element-title">${element.title}</div>
                        <div class="element-weight">${element.weight}</div>
                    </div>
                    
                    <div class="element-examples">
                        <h4>🔸 أمثلة على تحقق العنصر:</h4>
                        <ul class="examples-list">
                            ${element.examples.map(example => `<li>${example}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="evidence-section">
                        <div class="evidence-header">
                            <div class="evidence-title">🔸 الشواهد:</div>
                            <button class="view-evidence-btn" onclick="toggleEvidenceViewer(${element.number})">
                                عرض الشواهد
                            </button>
                        </div>
                        
                        <ul class="evidence-list">
                            ${element.evidence.map(evidence => `<li>${evidence}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function toggleEvidenceViewer(elementNumber) {
            const element = elements.find(el => el.number === elementNumber);
            const driveLink = element ? element.driveLink : '';
            
            if (!driveLink) {
                return;
            }
            
            // فتح الرابط في نافذة جديدة
            window.open(driveLink, '_blank', 'noopener,noreferrer');
        }

        function printPage() {
            // بدء الطباعة مباشرة
            window.print();
        }

        function renderElements() {
            const grid = document.getElementById('elements-grid');
            grid.innerHTML = elements.map(element => createElementCard(element)).join('');
        }

        async function render(config) {
            document.getElementById('teacher-name').textContent = config.teacher_name || defaultConfig.teacher_name;
            document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
            

        }

        // تهيئة الصفحة
