        body {
            box-sizing: border-box;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100%;
            position: relative;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #ffffff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #ffffff 2px, transparent 2px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.15),
                0 0 0 1px rgba(255,255,255,0.2);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3b82f6 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            margin: 0 0 15px 0;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header .teacher-name {
            font-size: 1.5rem;
            opacity: 0.95;
            margin: 0;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .elements-grid {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .element-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .element-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .element-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                0 0 0 1px rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .element-card:hover::before {
            transform: scaleX(1);
        }

        .element-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .element-number {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-left: 20px;
            font-size: 1.2rem;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .element-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            flex: 1;
            line-height: 1.4;
        }

        .element-weight {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }

        .element-examples {
            margin: 20px 0;
        }

        .element-examples h4 {
            color: #475569;
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .examples-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .examples-list li {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 12px;
            border-right: 4px solid #3b82f6;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .examples-list li:hover {
            transform: translateX(-5px);

        }

        .evidence-section {

        }

        .evidence-header {
            display: flex;
            align-items: center;

        .evidence-title {
            color: #475569;
            font-weight: 600;

            display: flex;
            align-items: center;

            font-size: 0.9rem;

        }

        .evidence-list {

            padding: 0;

        }

        .evidence-list li:hover {

            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 35px;
            border-radius: 15px;
            z-index: 1000;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            animation: popupShow 0.4s ease;
            max-width: 400px;
            word-wrap: break-word;
        }

        .message-popup.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.4);
        }

        .message-popup.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        @keyframes popupShow {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .print-section {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-top: 1px solid rgba(226, 232, 240, 0.8);
        }

        .print-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;

            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .print-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 92, 246, 0.4);
        }

        .print-btn:active {
            transform: translateY(-1px);
        }

                margin: 2cm 1.5cm;

                line-height: 1.4;
            }
            
            .background-pattern {
                display: none !important;
            }
            
            .container {

                border-radius: 0 !important;

                margin: 0 !important;
                max-width: none !important;
            }

            .print-btn {
                display: none !important;
            }
            
            .view-evidence-btn {
                display: none !important;
            }

                margin-bottom: 15pt;
                box-shadow: none !important;
                border: 1pt solid #e2e8f0 !important;

            }

            }

                font-size: 24pt !important;
            }

            }

                font-size: 14pt !important;
            }

                font-size: 11pt !important;

        @media (max-width: 768px) {

            }

            }

            }

                padding: 25px;
            }
            
            .container {
                margin: 10px;
                border-radius: 20px;
            }
        }

        function createElementCard(element) {
            return `
                <div class="element-card">
                    <div class="element-header">
                        <div class="element-number">${element.number}</div>
                        <div class="element-title">${element.title}</div>
                        <div class="element-weight">${element.weight}</div>
                    </div>
                    
                    <div class="element-examples">
                        <h4>🔸 أمثلة على تحقق العنصر:</h4>
                        <ul class="examples-list">
                            ${element.examples.map(example => `<li>${example}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="evidence-section">
                        <div class="evidence-header">
                            <div class="evidence-title">🔸 الشواهد:</div>
                            <button class="view-evidence-btn" onclick="toggleEvidenceViewer(${element.number})">
                                عرض الشواهد
                            </button>
                        </div>
                        
                        <ul class="evidence-list">
                            ${element.evidence.map(evidence => `<li>${evidence}</li>`).join('')}
                        </ul>
                        

                    </div>
                </div>
            `;
        }

        function toggleEvidenceViewer(elementNumber) {
            const element = elements.find(el => el.number === elementNumber);
            const driveLink = element ? element.driveLink : '';
            
            if (!driveLink) {
                showMessage('لم يتم العثور على رابط مجلد Google Drive لهذا العنصر', 'error');
                return;
            }
            
            // فتح الرابط في نافذة جديدة
            window.open(driveLink, '_blank', 'noopener,noreferrer');
            
            // إظهار رسالة تأكيد
            showMessage('تم فتح مجلد الشواهد في نافذة جديدة', 'success');
        }

        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message-popup ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (document.body.contains(message)) {
                    document.body.removeChild(message);
                }
            }, 3000);
        }

        function printPage() {
            // إظهار رسالة تأكيد
            showMessage('جاري تحضير الصفحة للطباعة بتنسيق A4...', 'success');
            
            // بدء الطباعة بعد فترة قصيرة
            setTimeout(() => {
                window.print();
            }, 1500);
        }

        function renderElements() {
